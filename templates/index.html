<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Digit Classifier</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="p-4 sm:p-6 lg:p-8">
  <div class="bg-gray-800 p-6 sm:p-8 lg:p-10 rounded-xl shadow-2xl flex flex-col items-center max-w-2xl w-full">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-100 mb-10 text-center">
      Draw a Digit! ✍️
    </h1>

    <!-- Container for Canvas and Probability Chart -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start justify-center gap-6 w-full mb-6">
      <!-- Drawing Canvas -->
      <canvas id="drawingCanvas" width="280" height="280" class="mb-4"></canvas>

      <!-- Probability Distribution Chart -->
      <div id="probabilityChart" class="w-full sm:w-40 text-gray-100 flex-shrink-0">
        <h2 class="text-lg font-bold mb-2 text-center text-gray-200">Scores</h2>
        <!-- Bars will be rendered here by JavaScript -->
        <div id="chartContainer" class="flex flex-col gap-1"></div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6 w-full justify-center">
      <button id="clearButton"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Clear Canvas
      </button>
      <button id="predictButton"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 flex items-center justify-center">
        Predict Digit
        <div id="loader" class="loader ml-3"></div>
      </button>
    </div>

    <p class="text-sm text-gray-400 mt-6 text-center">
      Draw a single digit (0-9) clearly in the box above.
    </p>
  </div>
  <script src="/static/script.js"></script>
</body>

</html>
