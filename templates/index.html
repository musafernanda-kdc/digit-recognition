<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Classification Web UI</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 sm:p-6 lg:p-8">
  <div class="bg-gray-800 p-6 sm:p-8 lg:p-10 rounded-xl shadow-2xl flex flex-col items-center max-w-lg w-full">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-100 mb-6 text-center">
      Draw a Digit! ✍️
    </h1>

    <!-- Drawing Canvas -->
    <canvas id="drawingCanvas" width="280" height="280" class="mb-6"></canvas>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6 w-full justify-center">
      <button id="clearButton"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Clear Canvas
      </button>
      <button id="predictButton"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 flex items-center justify-center">
        Predict Digit
        <div id="loader" class="loader ml-3"></div>
      </button>
    </div>
    <div id="predictionResult" class="text-3xl sm:text-5xl font-extrabold text-white mt-4 text-center">
      <!-- Prediction will be displayed here -->
    </div>

    <p class="text-sm text-gray-400 mt-6 text-center">
      Draw a single digit (0-9) clearly in the box above.
    </p>
  </div>
  <script src="/static/script.js"></script>
</body>

</html>
